<body>

        <form id="create-user" style="display: none">
            <h3>Create User</h3>

            <input type="password" name="password" placeholder="Password" />
            <input type="text" name="bio" placeholder="One line bio" />
            <button type="submit">Create</button>
            <br>
        </form>
        
        <form id="login-user" style="display: none">
            <h3>Login User</h3>
            <input type="text" name="email" placeholder="Email" />
            <input type="password" name="password" placeholder="Password" />
            <button type="submit">Login</button>
            <br>
        </form>

        <button id="signout-user" style="display: none">Sign out</button>
        
        <form id="add-customer" style="display: none">
            <input name="name" type="text" placeholder="Name" required>
            <input name="age" type="number" placeholder="Age" required>
            <button type="submit">Add customer</button>
        </form>

        <div id="user-info" style="display: none"></div>
        <ul id="customer-list"></ul>
    </div>
