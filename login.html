<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <header id='header'>
    </header>
    </section>
    <section class="page-section cta">
        <div class="container">
            <div class="row">
                <div class="col-xl-9 mx-auto">
                    <div class="cta-inner bg-faded text-center rounded">
                        <h2 class="section-heading mb-4">
                            <span class="section-heading-upper">Welcome</span>
                            <span class="section-heading-lower">Login</span>
                        </h2>
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" name='email' id="email" placeholder="name@example.com" />
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" name='password' class="form-control" id="password" />
                            </div>
                            <small id='err' className='text-error mb-2'></small>
                            <br>
                            <button type="submit" class="btn btn-primary">Log in</button>
                        </form>
                        <p>Don't have an account? <a href="register.html">Sign up here</a></p>
                        <p>Don't need to signup? <a href="index.html">Continue as guest</a></p>
                    </div>
                </div>
            </div>
    </section>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js-fire"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-database.js"></script>
    
<script src="./src/firebase.js"></script>
<script src="./src/scripts.js"></script>
<script src="./src/components.js"></script>
<script>document.querySelector('form').addEventListener('submit', (e) => {
    e.preventDefault()
    const formData = new FormData(event.target)
    const email = formData.get('email')
    const password = formData.get('password')
    console.log({email, password})
    signin(email, password)

})
firebaseApp.auth().onAuthStateChanged(user =>{
if(user){
    window.location.pathname = '/'
}
})
</script>
</body>
</html>
